<div class="card">
    <img class="card__img" src="https://mmi.unilim.fr/~thierry18/SAE2.03/server/images/{{image}}">
<iframe 
  class="card__trailer" 
  width="100%" 
  height="315" 
  src="https://www.youtube.com/embed/{{trailer}}" 
  title="Trailer du film"
  frameborder="0"
  allow="autoplay; encrypted-media; picture-in-picture"
  allowfullscreen>
</iframe>

    <h3 class="card__titre">{{name}}</h3>
   <ul class="card__list">
    <li class="card__item" >{{year}}</li>
    <li class="card__item" >{{min_age}}</li>
    <li class="card__item" >{{category}}</li>
  </ul>
    <p class="card__description">{{description}}</p>
     <p class="card__description">{{director}}</p>



</div>
