<div class="addMovie">
    <h4 class="addMovie__title">Ajouter un film au catalogue</h4>
    
    <form id="movieForm" class="addMovie__form">
        
        <input required type="text" name="title" placeholder="Titre du film">
        
        <input required type="text" name="director" placeholder="Réalisateur">
        
        <input required type="number" name="year" placeholder="Année de sortie" min="1900" max="2099">
        
        <input required type="number" name="duration" placeholder="Durée (minutes)" min="1">
        
        <textarea required name="description" placeholder="Synopsis du film"></textarea>
        
        <select required name="category">
            <option value="" disabled selected>Choisir une catégorie</option>
            <option value="drame">Drame</option>
            <option value="aventure">Aventure</option>
            <option value="animation">Animation</option>
            <option value="comédie">Comédie</option>
            <option value="thriller">Thriller</option>
            <option value="science-fiction">Science-fiction</option>
        </select>
        
        <input required type="text" name="poster" placeholder="Nom du fichier de l'affiche (ex: film.jpg)">
        
        <input required type="url" name="trailer" placeholder="URL du trailer">
        
        <input required type="number" name="ageRestriction" placeholder="Âge minimum" min="0" max="18">
        
        <button type="submit">Ajouter le film</button>

    </form>
</div>
