<div class="modifyprofile">
  <h4 class="modifprofile__title">Modifier un profil</h4>

  <form id="ModifyProfile" class="modifyProfile__form">
    <select
      id="profile-select"
      class="navbar__select"
      onchange="{{handlerModify}}"
    >
      {{profiles}}
    </select>

    <input required type="text" name="name" placeholder="Nom du profil" />

    <input required type="text" name="avatar" placeholder="Avatar" />

    <input
      required
      type="date"
      name="date_naissance"
      placeholder="Date de naissance"
    />

    <input
      class="modifyProfile__button"
      onclick="{{handler}}"
      type="button"
      value="Modifier"
      name="todo"
    />
  </form>
</div>
